<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 600px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .entry input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello! Have a nice day!</h1>

    <label for="taskInput">Add a new task:</label>
    <input type="text" id="taskInput">
    <button onclick="addTask()">Add Task</button>
    
    <div id="output"></div>
    
    <script>
        function addTask() {
            // Get the value from the input box
            const taskInput = document.getElementById('taskInput').value;
            
            // Check if the input is not empty
            if (taskInput.trim() === '') {
                alert('Please enter a task.');
                return;
            }
            
            // Create a new div for this task
            const taskDiv = document.createElement('div');
            taskDiv.className = 'entry';
            
            // Create a checkbox and label for the task
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'task-checkbox';
            checkbox.addEventListener('change', function() {
                // When checkbox is changed, update the task's status
                updateTaskStatus(this);
            });
            
            const label = document.createElement('label');
            label.textContent = taskInput;
            
            // Append checkbox and label to the task div
            taskDiv.appendChild(checkbox);
            taskDiv.appendChild(label);
            
            // Get the output div
            const outputDiv = document.getElementById('output');
            
            // Append the new task to the output div
            outputDiv.appendChild(taskDiv);
            
            // Clear the input box
            document.getElementById('taskInput').value = '';
        }
        
        function updateTaskStatus(checkbox) {
            const taskDiv = checkbox.parentElement;
            if (checkbox.checked) {
                // Mark task as completed
                taskDiv.style.textDecoration = 'line-through';
                taskDiv.style.color = 'gray';
            } else {
                // Mark task as not completed
                taskDiv.style.textDecoration = 'none';
                taskDiv.style.color = 'black';
            }
        }
    </script>
</body>
</html>
