<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Display Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0ABAB5;
            margin: 0;
        }
        .parent {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            margin-top: 5rem;
            padding: 20px;
            width: 600px;
            background: #fff;
            border-radius: 7px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 600px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        h1 {
            font-size: 1.8em;
            text-align: center;
        }
        #userInput {
            width: 400px;
            height: 50px;
            padding: 10px;
            border-radius: 7px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #btn {
            color: #fff;
            background: #0ABAB5;
            border: none;
            border-radius: 7px;
            width: 125px;
            height: 35px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            margin-left: 2.5rem;
        }
        .congratulations {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
            font-size: 1.2em;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1>Life Planner: Daily Routine to Habit!</h1>
            <input type="text" id="userInput">
            <button onclick="displayInput()" id="btn">Display</button>
            <div id="output"></div>
            <div id="congratulations" class="congratulations">Good job! You can do your best!</div>
        </div>
    </div>
    <script>
        function displayInput() {
            // Get the value from the input box
            const userInput = document.getElementById('userInput').value;
            
            // Check if the input is not empty
            if (userInput.trim() === '') {
                alert('Please enter something.');
                return;
            }
            
            // Create a new div for this entry
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            entryDiv.textContent = userInput;

            // Create a checkbox and label for the task
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'task-checkbox';
            checkbox.addEventListener('change', function() {
                updateTaskStatus(this);
            });

            // Append checkbox to the task div
            entryDiv.prepend(checkbox);

            // Get the output div
            const outputDiv = document.getElementById('output');
            
            // Append the new entry to the output div
            outputDiv.appendChild(entryDiv);
            
            // Clear the input box
            document.getElementById('userInput').value = '';
        }

        function updateTaskStatus(checkbox) {
            const entryDiv = checkbox.parentElement;
            if (checkbox.checked) {
                // Mark task as completed
                entryDiv.style.textDecoration = 'line-through';
                entryDiv.style.color = 'gray';
            } else {
                // Mark task as not completed
                entryDiv.style.textDecoration = 'none';
                entryDiv.style.color = 'black';
            }
            checkAllTasksCompleted();
        }

        function checkAllTasksCompleted() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            
            const congratulationsDiv = document.getElementById('congratulations');
            
            if (allChecked) {
                congratulationsDiv.style.display = 'block';
            } else {
                congratulationsDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
