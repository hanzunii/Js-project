<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <title>Log In</title>
</head>
<body>
<div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'><br><br>This is "Life Planner: Daily Routine to Habit"<br><br></div>
      <div class='input-fields'>
        <form id="loginForm">
          <input type='text' placeholder='Username' class='input-line full-width' required>
          <input type='email' placeholder='Email' class='input-line full-width' required>
          <input type='password' placeholder='Password' class='input-line full-width' id="password" required>
          <input type="password" placeholder="Confirm Password" class="input-line full-width" id="confirmPassword" required>
          <a href="Life_planner_Daily_Routine_to_Habit.html"><button type="submit" class='ghost-round full-width'> Log In</button></a>
        </form>
      </div>
      <div class='spacing'><br>or please <span class='highlight'><a href="register.html">Register</a></span> here!</div>
    </div>
  </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
</body>
</html>
