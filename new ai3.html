<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Display Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0ABAB5;
            margin: 0;
        }
        .parent {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            margin-top: 5rem;
            padding: 20px;
            width: 600px;
            background: #fff;
            border-radius: 7px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 600px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .task-checkbox {
            margin-right: 15px; /* Adjust this value to control the space */
        }
        .task-buttons {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        .task-button {
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .edit-button {
            background-color: black;
            color: #fff;
        }
        .delete-button {
            background-color: black;
            color: #fff;
        }
        h1 {
            font-size: 1.8em;
            text-align: center;
        }
        #userInput {
            width: 400px;
            height: 50px;
            padding: 10px;
            border-radius: 7px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #btn {
            color: #fff;
            background: #0ABAB5;
            border: none;
            border-radius: 7px;
            width: 125px;
            height: 35px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            margin-left: 2.5rem;
        }
        .congratulations {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
            font-size: 1.2em;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1>Life Planner: Daily Routine to Habit!</h1>
            <input type="text" id="userInput">
            <button onclick="displayInput()" id="btn">Add</button>
            <div id="output"></div>
            <div id="congratulations" class="congratulations">Good job! You can do your best!</div>
        </div>
    </div>
    <script>
        let currentEditDiv = null;

        function displayInput() {
            // Get the value from the input box
            const userInput = document.getElementById('userInput').value;

            // Check if the input is not empty
            if (userInput.trim() === '') {
                alert('Please enter something.');
                return;
            }

            if (currentEditDiv) {
                // Update the text of the existing task being edited
                currentEditDiv.querySelector('span').textContent = userInput;
                currentEditDiv = null;
            } else {
                // Create a new div for this entry
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';

                // Create a checkbox and label for the task
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.addEventListener('change', function() {
                    updateTaskStatus(this);
                });

                // Create the task text
                const taskText = document.createElement('span');
                taskText.textContent = userInput;
                taskText.style.flex = '1';

                // Create the edit button
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'task-button edit-button';
                editButton.addEventListener('click', function() {
                    editTask(entryDiv, taskText);
                });

                // Create the delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'task-button delete-button';
                deleteButton.addEventListener('click', function() {
                    deleteTask(entryDiv);
                });

                // Add the checkbox, task text, and buttons to the entry div
                entryDiv.appendChild(checkbox);
                entryDiv.appendChild(taskText);

                const buttonDiv = document.createElement('div');
                buttonDiv.className = 'task-buttons';
                buttonDiv.appendChild(editButton);
                buttonDiv.appendChild(deleteButton);
                entryDiv.appendChild(buttonDiv);

                // Get the output div
                const outputDiv = document.getElementById('output');

                // Append the new entry to the output div
                outputDiv.appendChild(entryDiv);
            }

            // Clear the input box
            document.getElementById('userInput').value = '';
        }

        function updateTaskStatus(checkbox) {
            const entryDiv = checkbox.parentElement;
            const taskText = entryDiv.querySelector('span');
            if (checkbox.checked) {
                // Mark task as completed
                taskText.style.textDecoration = 'line-through';
                taskText.style.color = 'gray';
            } else {
                // Mark task as not completed
                taskText.style.textDecoration = 'none';
                taskText.style.color = 'black';
            }
            checkAllTasksCompleted();
        }

        function checkAllTasksCompleted() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

            const congratulationsDiv = document.getElementById('congratulations');

            if (allChecked && checkboxes.length > 0) {
                congratulationsDiv.style.display = 'block';
            } else {
                congratulationsDiv.style.display = 'none';
            }
        }

        function editTask(entryDiv, taskText) {
            // Set input value to the current task text
            document.getElementById('userInput').value = taskText.textContent;
            currentEditDiv = entryDiv;
        }

        function deleteTask(entryDiv) {
            // Remove the entry div
            entryDiv.remove();
            checkAllTasksCompleted();
        }
    </script>
</body>
</html>
